<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Register.css">
    <title>Register Form</title>
</head>
<body>

    <!--Register form container-->
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Register With Us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" placeholder="Enter your name">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" class="email" placeholder="Enter your email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" class="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" class="password2" placeholder="Enter Password Again !">
                <small>Error Message</small>
            </div>

            <button>Submit</button>
            
        </form>

    <script src="../Js/register.js"></script>    
    </div>
</body>
</html>
