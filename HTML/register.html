<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../Style/Register.css">
    <title>Register Form</title>
</head>
<body>

    <!--Register form container-->
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Register With Us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" placeholder="Enter your name">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" class="email" placeholder="Enter your email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" class="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" class="password2" placeholder="Enter Password Again !">
                <small>Error Message</small>
            </div>

            <button>Submit</button>

            <p>Or Sign up with:</p>

            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        </form>

    <script src="../Js/register.js"></script>    
    </div>
</body>
</html>
